<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased">

    <!-- Hero -->
    <section class="relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 opacity-10"></div>
      <div class="relative max-w-6xl mx-auto px-6 lg:px-8 py-24 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        <div>
          <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-slate-900 mb-6">
            Lightning TikTok Ads<br />
            <span class="text-indigo-600">delivered in 24 hours</span>
          </h1>
          <p class="text-lg md:text-xl mb-8 max-w-xl">
            AI‑powered creative that sells. From brief to viral‑ready video in a single day, starting at just <span class="font-semibold">£199</span>.
          </p>
          <a href="#brief" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-8 rounded-2xl shadow-lg transition">
            Get Started →
          </a>
        </div>
        <div class="lg:pl-12 flex justify-center lg:justify-end">
          <img src="/assets/phone-mock.png" alt="TikTok ad preview" class="w-72 md:w-96 rounded-2xl shadow-2xl" />
        </div>
      </div>
    </section>

    <!-- Packages section (unchanged) -->
    <!-- ... existing packages markup ... -->

    <!-- Brief form with Tally embed -->
<!-- Tally embed: Lightning TikTok Ads brief -->
<iframe data-tally-src="https://tally.so/embed/3qN9q9"
        loading="lazy"
        width="100%"
        height="650"
        class="w-full rounded-xl shadow-lg"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        title="Lightning Ads Creative Brief"></iframe>

<script>
  /* Loads the Tally embed script once and wires up dynamic height */
  (function (d, w, s) {
    const v = () => {
      if (typeof Tally !== 'undefined') { Tally.loadEmbeds(); return; }
      d.querySelectorAll('iframe[data-tally-src]:not([src])')
        .forEach(el => el.src = el.dataset.tallySrc);
    };
    if (d.querySelector(`script[src="${s}"]`)) return v();
    const js = d.createElement('script');
    js.src = s; js.onload = v; js.onerror = v;
    d.body.appendChild(js);
  })(document, window, 'https://tally.so/widgets/embed.js');
</script>

    <!-- Footer (unchanged) -->
    <!-- ... footer markup ... -->

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
